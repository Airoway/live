name: iptv
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
jobs:
  sync-m3u:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create tv directory
      run: mkdir -p tv
    - name: Process M3U
      run: |
        KEEP_GROUPS=("央视" "卫视" "地方" "影视" "主力-央视" "主力-卫视" "主力-其他")
        TEMP_FILE=$(mktemp)
        curl -s "https://raw.githubusercontent.com/Mursor/LIVE/refs/heads/main/iptv.m3u" -o $TEMP_FILE
        
        echo '#EXTM3U x-tvg-url="https://live.fanmingming.cn/e.xml"' > tv/iptv.m3u
        
        while IFS= read -r line; do
          if [[ "$line" == *"group-title=\""* ]]; then
            group=$(echo "$line" | grep -o 'group-title="[^"]*"' | cut -d'"' -f2)
            for g in "${KEEP_GROUPS[@]}"; do
              if [[ "$group" == "$g" ]]; then
                new_group=${group//主力-/}
                cleaned_line=$(echo "$line" | sed 's/tvg-logo="[^"]*\.png"//g' | sed 's/tvg-logo="[^"]*\.jpg"//g')
                echo "$cleaned_line" | sed "s/group-title=\"$group\"/group-title=\"$new_group\"/" >> tv/iptv.m3u
                break
              fi
            done
          elif [[ "$line" == "#EXTINF"* && ! "$line" == *"http"* ]]; then
            echo "$line" | sed 's/tvg-logo="[^"]*\.png"//g' | sed 's/tvg-logo="[^"]*\.jpg"//g' >> tv/iptv.m3u
          elif [[ "$line" == http* ]]; then
            echo "$line" >> tv/iptv.m3u
          fi
        done < $TEMP_FILE
        
        rm -f $TEMP_FILE
        
        if [ $(grep -c "#EXTINF" tv/iptv.m3u) -lt 10 ]; then
          echo "Error: Insufficient channels"
          exit 1
        fi
        
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add tv/iptv.m3u
        git commit -m "Auto-update playlist [skip ci]"
        git push
